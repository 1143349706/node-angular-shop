<ng-include src="'/javascripts/templates/admin-navbar.html'"></ng-include>

<table class="table">
    <tr>
        <th>#</th>
        <th>Nazwa kategorii</th>
        <th>Akcje</th>
    </tr>
    <tr ng-repeat="category in categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
            <a ng-click="removeCategory(category.id)" class="btn btn-danger">Usuń</a>
        </td>
    </tr>
</table>

<div class="action-container">
    <a ng-click="createNew()" href="#/admin/categories" class="btn btn-warning">Dodaj nową kategorię</a>
</div>

<div class="form-add-container col-lg-4" ng-show="isFormShown">
    <form method="POST">
        <div class="form-group">
            <label for="category-name">Nazwa kategorii</label>
            <input type="text" ng-model="category.name" class="form-control" id="category-name" />
        </div>
        <button ng-click="postNewCategory()" type="submit" class="btn btn-default">Dodaj</button>
    </form>
</div>
