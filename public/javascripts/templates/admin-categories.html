<div class="action-container">
    <a ng-click="createNew()" href="#/admin/categories" ng-show="!isFormShown" class="btn btn-warning">Dodaj nową kategorię</a>
    <a ng-click="createNew()" href="#/admin/categories" ng-show="isFormShown" class="btn btn-warning">Lista kategorii</a>
</div>

<table class="table" ng-show="!isFormShown">
    <tr>
        <th>Nazwa kategorii</th>
        <th class="text--right">Akcje</th>
        <th class="table-product-count text--right">Ilość produktów</th>
    </tr>
    <tr ng-repeat="category in categories">
        <td>{{ category.name }}</td>
        <td class="text--right">
            <a ng-click="removeCategory(category.id)" class="btn btn-danger">Usuń</a>
        </td>
        <td class="table-product-count text--right">{{ category.productCount }}</td>
    </tr>
</table>

<div class="form-add-container col-lg-4" ng-show="isFormShown">
    <form method="POST" name="formAddCategory">
        <div class="form-group">
            <label for="category-name">Nazwa kategorii</label>
            <input ng-minlength="3" name="categoryName" type="text" ng-model="category.name" class="form-control" id="category-name" required />
            <span class="form-error" ng-show="!formAddCategory.categoryName.$valid">Nazwa musi mieć conajmniej 2 znaki!</span>
        </div>
        <button ng-click="postNewCategory()" ng-show="formAddCategory.categoryName.$valid" type="submit" class="btn btn-default">Dodaj</button>
    </form>
</div>
